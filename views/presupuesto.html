<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estilos.css">
    <title>Solicitar Presupuesto</title>
</head>
<body>
    <header>
        <nav>
            <img src="https://w1.pngwing.com/pngs/385/607/png-transparent-canvas-print-blue-delivery-logo-cargo-freight-transport-package-delivery-gallery-wrap-text.png" alt="FYPOB">
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a class="active" href="presupuesto.html">Presupuesto</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Solicitar Presupuesto</h1>
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required placeholder="Introduce tu nombre" pattern="la primera letra de el nombre debe estar en mayuscula"> 
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Introduce tu email" pattern="debe contener el correo escrito completo ">
            </div>
            <div>
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required placeholder="Introduce tu teléfono" pattern="debe contener el prefijo +34 ">
            </div>
            <div>
                <label for="informacion">Información:</label>
                <textarea id="informacion" name="informacion" rows="4" required placeholder="Escribe tu mensaje aquí..."></textarea>
            </div>
            <div>
                <label>
                    <input type="checkbox" name="politica" required>
                    Acepto la <a href="politica-privacidad.html">Política de privacidad</a>
                </label>
            </div>
            <button type="submit">Enviar</button>
    </main>

    <footer>

            <p>Carretera Torrejón a Ajalvir, s/n, 28850 Torrejón de Ardoz, Madrid</p>
        </div>
    </footer>
</body>
</html>
